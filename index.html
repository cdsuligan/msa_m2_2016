<!DOCTYPE html>
<html>
    <head>
        <title>VerseAid</title>
        <!--Boostrap's CSS-->
        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        <!--Custom CSS-->
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <div class="container" id="page-container">
            <div class="app-logo"><img src="logo.png"></div>
            <h1 id="app-name">VerseAid</h1>
            <h3 id="page-header">
                Jesus answered, "It is written: 'Man shall not live on bread alone, but on every word that comes from the mouth of God.'" - Matthew 4:4 (NIV)
            </h3><br>
            <h5 id="app-desc">
                Get a Bible verse based on how you feel. 
            </h5>
            <div class="btn-wrapper">
                <label class="btn btn-info" for="my-file-selector">
                    <input id="my-file-selector" type="file">
                    Upload a photo
                </label>
                <button type="button" class="btn btn-info" id="refreshbtn">Another song please</button>
            </div>
        </div>

        <!--jQuery Script-->
        <script src="./node_modules/jquery/dist/jquery.min.js"></script>
        <!--Bootstrap Script-->
        <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <!--Custom Script-->
        <script src="./js/basic.js"></script>
    </body>
</html>
